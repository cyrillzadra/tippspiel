<ion-menu id="leftMenu" [content]="content">

  <ion-toolbar>
    <ion-title>{{ 'menu.title'  | translate }}</ion-title>
  </ion-toolbar>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{ p.title }}
        {{ p.title | translate }}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipe-back-enabled="false"></ion-nav>
