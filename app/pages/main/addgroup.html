<ion-content>

    <form (submit)="save($event)" [ngFormModel]="form">

        <ion-item>
            <ion-label fixed>{{ 'page.main.addgroup.name' | translate }}</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>{{ 'page.main.addgroup.shared' | translate }}</ion-label>
            <ion-toggle disabled checked="false"></ion-toggle>
        </ion-item>

        <ion-item>
            <ion-label fixed>{{ 'page.main.addgroup.password' | translate }}</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>{{ 'page.main.addgroup.worldranking' | translate }}</ion-label>
            <ion-toggle disabled checked="false"></ion-toggle>
        </ion-item>

        <div padding>
            <button block type="submit">{{ 'page.main.addgroup.savebtn' | translate }}</button>
        </div>
    </form>

</ion-content>
