<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="#group of groups">
      <button ion-item (click)="openGroupDetails($event, group)">
        <div class="item-note" item-left>
          {{ group.name }}
        </div>
        <ion-badge item-right>5</ion-badge>
        <ion-badge item-right>10</ion-badge>
      </button>

      <ion-item-options>
        <button danger>
          <ion-icon name="trash"></ion-icon>
          {{ 'page.main.listgroup.delete' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
