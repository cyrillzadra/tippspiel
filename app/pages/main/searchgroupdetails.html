<ion-navbar *navbar>
</ion-navbar>

<ion-content>

    <ion-card>
        <ion-card-content>
            <h2 class="card-title">
                {{ group.name }}
            </h2>
            <p>
                {{ group.description }}
            </p>
        </ion-card-content>
    </ion-card>

    <button primary block (click)="joinGroup($event)">{{ 'page.main.searchgroupdetails.join' | translate }}</button>

    <ion-list>
        <ion-item *ngFor="#user of users">
            {{ user.name }}
        </ion-item>
    </ion-list>
</ion-content>
