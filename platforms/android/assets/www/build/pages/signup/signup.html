<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Signup</ion-title>
</ion-navbar>

<ion-content padding class="getting-started">
    <form (submit)="signup($event)" [ngFormModel]="form">

        <ion-item>
            <ion-label fixed>Email address</ion-label>
            <ion-input ngControl="email" [(ngModel)]="email" type="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>Password</ion-label>
            <ion-input ngControl="password" [(ngModel)]="password" type="password"></ion-input>
        </ion-item>

        <div padding>
            <button block type="submit">Signup</button>
        </div>
    </form>
</ion-content>
