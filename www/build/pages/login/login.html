<ion-navbar *navbar>
    <ion-title>{{ 'page.signin.title' | translate }}</ion-title>
</ion-navbar>

<ion-content padding class="getting-started">

    <form (submit)="signin($event)" [ngFormModel]="form">
        <ion-item>
            <ion-label fixed>{{ 'page.signin.email' | translate }}</ion-label>
            <ion-input ngControl="email" type="email" placeholder="user@mail.com"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>{{ 'page.signin.password' | translate }}</ion-label>
            <ion-input ngControl="password" type="password"></ion-input>
        </ion-item>

        <label padding>{{errorMsg}}</label>

        <div padding>
            <button block type="submit">{{ 'page.signin.signinbtn' | translate }}</button>
        </div>

    </form>

    <button secondary block (click)="signup()">SignUp</button>
    <button secondary block (click)="authGithub()">Github Login</button>
    <!--button secondary block (click)="authFacebook()">Facebook Login</button-->
    <button secondary block (click)="authGoogle()">Google Login</button>
    <button secondary block (click)="authTwitter()">Twitter Login</button>

    <h4>Language => {{model.getLanguage()}}</h4>

    <h4>DeviceReady => {{model.getDeviceReady()}}</h4>

    <h4>Globalization => {{model.getGlobalization()}}</h4>

    <h4>PlatformReady => {{model.getPlatformReady()}}</h4>

</ion-content>
