<ion-content>

    <form (submit)="createGroup($event)" [ngFormModel]="form">

        <ion-item>
            <ion-label fixed>{{ 'page.main.addgroup.name' | translate }}</ion-label>
            <ion-input ngControl="name" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>{{ 'page.main.addgroup.shared' | translate }}</ion-label>
            <ion-toggle ngControl="shared" checked="false"></ion-toggle>
        </ion-item>

        <ion-item>
            <ion-label fixed>{{ 'page.main.addgroup.password' | translate }}</ion-label>
            <ion-input ngControl="password"  type="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>{{ 'page.main.addgroup.worldRanking' | translate }}</ion-label>
            <ion-toggle ngControl="worldRanking"  checked="false"></ion-toggle>
        </ion-item>

        <div padding>
            <button block type="submit">{{ 'page.main.addgroup.savebtn' | translate }}</button>
        </div>
    </form>

</ion-content>
