<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Welcome to ... </ion-title>
</ion-navbar>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="#item of items">
      <div class="item-note" item-left>
        {{ item.group | translate }}
      </div>
    </button>
  </ion-list>
</ion-content>
